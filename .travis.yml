sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 5.4
  - 5.5
  - 7.0
  - 7.1
  - hhvm

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.6
      env: SYMFONY_VERSION=2.3.x
    - php: 5.6
      env: SYMFONY_VERSION=2.7.x
    - php: 5.6
      env: SYMFONY_VERSION=2.8.x
    - php: 5.6
      env: SYMFONY_VERSION=3.0.x
    - php: 5.6
      env: TWIG_VERSION=2.0.x-dev
    - php: 7.1
      env: SYMFONY_VERSION=4.0.x
    - php: 7.2
      env: SYMFONY_VERSION=4.0.x
  fast_finish: true
  allow_failures:
    - php: 7.2

before_install:
  - if [[ $TRAVIS_PHP_VERSION = "5.3" ]]; then echo "memory_limit=3G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi 
  - if [[ $TRAVIS_PHP_VERSION = "5.6" ]]; then echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi 
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi
  - if [[ "$SYMFONY_VERSION" != "" ]]; then composer require --dev symfony/symfony:$SYMFONY_VERSION; fi
  - if [[ "$TRAVIS_VERSION" != "" ]]; then composer require --dev twig/twig:$TWIG_VERSION; fi

install:
  - composer install --prefer-dist

notifications:
  email:
    - michelsalib@hotmail.com
